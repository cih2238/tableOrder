<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table Order Template</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">주문하기</h1>
        <div class="row border" style="padding: 10px;"></div>
          <div class="row border" style="padding: 10px;">
          	<th:block th:each="list : ${List}">
	            <div class="col-sm-6">
	              <div class="card mb-3">
	                <img th:src="|/image/${list.image}|" class="card-img-top">
	                <div class="card-body">
	                  <h5 class="card-title" th:text="${list.title}"></h5>
	                  <p class="card-text" th:text="${list.content}"></p>
	                  <div class="row">
	                    <div class="col-11"><input type="number" class="form-control" placeholder="수량을 선택하세요" /></div>
	                    <div class="col-1"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
	                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
	                      </svg></div>
	                  </div>
	                </div>
	              </div>
	            </div>
          	</th:block>
          </div>
      </div>
</body>
</html>
